<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소대 선택</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 로고 */
        .voxlogo {
            height: 90px;
            margin: 20px;
        }

        /* 메인 컨테이너 */
        .main-container {
            text-align: center;
            margin-top: 50px;
        }

        /* 메인 타이틀 */
        .main-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        /* 소대 선택 영역 */
        .squad-selection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 0 20px;
        }

        /* 소대 카드 */
        .squad-card {
            display: block;
            width: 250px;
            background-color: #f5f5f5;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .squad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-content h2 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- 로고 링크 -->
<div class="header">
    <a href="/main" class="logo-container">
        <img src="https://i.ibb.co/YBDLXjzs/vox.jpg" alt="voxlogo" class="voxlogo">
    </a>
</div>
<!-- 메인 컨텐츠 -->
<div class="main-container">
    <h1 class="main-title">소대를 선택하세요</h1>

    <div class="squad-selection">
        <!-- 동적 반복 -->
        <div th:each="squad : ${squads}">
            <a th:href="@{|/main/squads/${squad.squadId}|}" class="squad-card">
                <div class="card-content">
                    <h2 th:text="${squad.squadName}">소대 이름</h2>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
