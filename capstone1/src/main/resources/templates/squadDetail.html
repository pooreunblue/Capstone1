<script>
    const squadId = [[${squad.id}]];
    const grid = document.querySelector('.agent-grid');
    // 각 agent 별 타이머/상태 기억
    const labelTimers = {};
    const lastLabels = {};  // deviceSerialNumber: 최근 표시된 라벨
    const lastReceived = {};
    const TIMEOUT_MS = 7000; // 7초 이내 미수신 시 Stable로 표기

    let initialized = false;

    function getStatusClass(status) {
        if (!status) return '';
        return 'status-' + status.replace(/\s+/g, '_');
    }

    function updateAgentGrid() {
        fetch(`/squads/${squadId}/agent-status`)
            .then(res => res.json())
            .then(data => {
                grid.innerHTML = '';
                const now = Date.now();

                data.forEach(agent => {
                    // 상태 미수신/빈값이면 Stable 처리
                    let status = agent.estimatedStatus;
                    if (!status || status === "null" || status === "undefined") {
                        status = "Stable";
                    }
                    // 수신 시간 갱신
                    lastReceived[agent.deviceSerialNumber] = now;

                    // 카드 생성
                    const card = document.createElement('div');
                    card.className = 'agent-card';
                    card.id = 'card-' + agent.deviceSerialNumber;
                    card.innerHTML = `
                    <h3>${agent.agentName}</h3>
                    <p class="status-label" id="label-${agent.deviceSerialNumber}">
                        ${status}
                    </p>
                    <p>${agent.deviceSerialNumber}</p>
                `;
                    // 1소대/2소대 분기 및 기타 로직 생략...
                    grid.appendChild(card);

                    // 레이블 5초 출력 로직 등...
                    showLabelForSeconds(agent.deviceSerialNumber, status, 5);
                });

                // 모든 에이전트 순회, 일정시간 미수신이면 Stable로 추가
                Object.keys(lastReceived).forEach(deviceSerial => {
                    const last = lastReceived[deviceSerial];
                    if (now - last > TIMEOUT_MS) {
                        const labelElem = document.getElementById(`label-${deviceSerial}`);
                        if (labelElem) {
                            labelElem.innerText = "Stable";
                            labelElem.className = 'status-label status-Stable';
                            // Stable 표기 후 타이머 리셋 등 추가
                        }
                    }
                });
            });
    }

    function showLabelForSeconds(deviceSerial, label, seconds) {
        const labelElem = document.getElementById(`label-${deviceSerial}`);
        if (!labelElem) return;
        // label 값이 변했거나, 5초 내에 새 데이터가 오면 타이머 리셋
        labelElem.className = `status-label ${getStatusClass(label)}`;
        labelElem.innerText = label;
        labelElem.style.visibility = 'visible';

        // 기존 타이머 제거 (무조건 새로 시작)
        if (labelTimers[deviceSerial]) {
            clearTimeout(labelTimers[deviceSerial]);
        }
        labelTimers[deviceSerial] = setTimeout(() => {
            labelElem.style.visibility = '';
            lastLabels[deviceSerial] = null;
        }, seconds * 1000);

        // 상태값 저장 (나중에 확장할 경우 사용)
        lastLabels[deviceSerial] = label;
    }

    let logSet = new Set();
    function updateLogBox() {
        fetch(`/squads/${squadId}/logs`)
            .then(res => res.json())
            .then(logs => {
                let logBox = document.getElementById('log-box');
                logs.forEach(log => {
                    const logStr = `${log.timeStamp} ${log.agentName}: ${log.estimatedStatus}`;
                    if (!logSet.has(logStr)) {
                        logBox.innerHTML += `<div>${logStr}</div>`;
                        logSet.add(logStr);
                    }
                });
            });
    }

    function updateAgentInfo() {
        fetch(`/squads/${squadId}/agent-status`)
            .then(res => res.json())
            .then(data => {
                const infoDiv = document.getElementById('agent-info');
                infoDiv.innerHTML = "";
                data.forEach(agent => {
                    infoDiv.innerHTML += `<p>${agent.agentName}: ${agent.streamingFrequency}Hz</p>`;
                });
            });
    }

    if (squadId == 1) {
        setInterval(() => {
            updateAgentGrid();
            updateLogBox();
            updateAgentInfo();
        }, 1000);
        updateAgentGrid();
        updateLogBox();
        updateAgentInfo();
    } else {
        updateAgentGrid();
        updateLogBox();
        updateAgentInfo();
    }

</script>
