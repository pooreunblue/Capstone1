        .agent-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 70%; }
        .agent-card { border: 1px solid #ddd; padding: 15px; border-radius: 10px; text-align: center; height: 350px; display: flex; flex-direction: column; justify-content: space-between; }
        .agent-card iframe { width: 100%; height: 180px; border: none; }

        .status-SOS { color: red; font-weight: bold; font-size: 24px;}

        .status-Stable { color: gray; font-weight: bold; font-size: 24px; }
        .info-panel {

            padding: 1rem;
            margin-left: auto;
            overflow-y: auto;
            font-family: monospace;
            background-color: #ffffff;
            border-radius: 10px;

            display: flex;
            flex-direction: column;
            gap: 1rem;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
        }

            margin: 0 0 0.5rem 0;

            font-weight: bold;
        }

            border-radius: 5px;
            padding: 0.5rem;
            width: 100%;
            min-height: 300px; /* 원하는 높이로 조절 */

        }
    </style>
</head>

<script>
    const squadId = [[${squad.id}]];
    const grid = document.querySelector('.agent-grid');

    const labelState = {}; // { deviceSerial: { status, timer, stable, lastUpdate } }
    const LABEL_TIMEOUT_SEC = 5;

    // agent 상태 갱신
    function updateAgentGrid() {
        fetch(`/squads/${squadId}/agent-status`)
            .then(res => res.json())
            .then(data => {
                grid.innerHTML = '';
                data.forEach(agent => {
                    const deviceSerial = agent.deviceSerialNumber;
                    const status = agent.estimatedStatus;

                    // 최초 등록
                    if (!labelState[deviceSerial]) {
                        labelState[deviceSerial] = {
                            status: status,
                            timer: null,
                            stable: false,
                            lastUpdate: Date.now()
                        };
                        displayLabel(deviceSerial, status);
                        startStableTimer(deviceSerial, status);
                    } else {
                        // Stable이 아닌 상태일 때, label이 달라졌다면 즉시 반영
                        if (!labelState[deviceSerial].stable && status !== labelState[deviceSerial].status) {
                            displayLabel(deviceSerial, status);
                            startStableTimer(deviceSerial, status);
                            labelState[deviceSerial].status = status;
                            labelState[deviceSerial].lastUpdate = Date.now();
                        }
                        // Stable 상태일 때, 새로운 label(Stable 아님)이 오면 Stable 해제 + 즉시 반영
                        else if (labelState[deviceSerial].stable && status !== "Stable" && status !== labelState[deviceSerial].status) {
                            labelState[deviceSerial].stable = false;
                            displayLabel(deviceSerial, status);
                            startStableTimer(deviceSerial, status);
                            labelState[deviceSerial].status = status;
                            labelState[deviceSerial].lastUpdate = Date.now();
                        }
                        // 그 외(Stable이거나, label 변화 없음)는 아무것도 안 함 (화면 그대로)
                    }

                    // 카드 그리기
                    const card = document.createElement('div');
                    card.className = 'agent-card';
                    card.innerHTML = `
                    <h3>${agent.agentName}</h3>
                    <p class="status-label status-${labelState[deviceSerial].status.replaceAll(' ', '_')}" id="label-${deviceSerial}">
                        ${labelState[deviceSerial].status}
                    </p>
                    <p>${deviceSerial}</p>
                `;
                    if (parseInt(squadId) === 1) {
                        card.style.cursor = 'pointer';
                        card.addEventListener('click', function() {
                            window.location.href = `/squads/${squadId}/${deviceSerial}/hls`;
                        });
                    } else {
                        card.innerHTML += `<iframe src="/unity-view/${deviceSerial}"></iframe>`;
                    }
                    grid.appendChild(card);
                });
            });
    }

    // label 화면에 표시 및 상태 기록
    function displayLabel(deviceSerial, status) {
        labelState[deviceSerial].status = status;
        // 화면에 업데이트
        const labelElem = document.getElementById(`label-${deviceSerial}`);
        if (labelElem) {
            labelElem.innerText = status;
            labelElem.className = `status-label status-${status.replaceAll(' ', '_')}`;
        }
    }

    // Stable 타이머 관리
    function startStableTimer(deviceSerial, label) {
        if (labelState[deviceSerial].timer) clearTimeout(labelState[deviceSerial].timer);
        labelState[deviceSerial].timer = setTimeout(() => {
            // 5초 동안 label이 안 바뀌면 Stable 표시
            labelState[deviceSerial].stable = true;
            labelState[deviceSerial].status = "Stable";
            const labelElem = document.getElementById(`label-${deviceSerial}`);
            if (labelElem) {
                labelElem.innerText = "Stable";
                labelElem.className = "status-label status-Stable";
            }
        }, LABEL_TIMEOUT_SEC * 1000);
    }

    // 로그박스: 최근 로그 위로, 20개 초과 시 스크롤 (최신 로그 맨 위)
    function updateLogBox() {
        fetch(`/squads/${squadId}/logs`)
            .then(res => res.json())
            .then(logs => {
                let logBox = document.getElementById('log-box');
                // 최신 20개만 사용
                let sliced = logs.slice(0, 20);
                logBox.innerHTML = "";
                for (let i = 0; i < sliced.length; i++) {
                    const log = sliced[i];
                    const logStr = `${log.timeStamp} ${log.agentName}: ${log.estimatedStatus}`;
                    // 최신 로그 맨 위에
                    logBox.innerHTML = `<div>${logStr}</div>` + logBox.innerHTML;
                }
                // 항상 스크롤박스 유지 (넘치면 스크롤)
                logBox.style.overflowY = "auto";
                logBox.style.maxHeight = "350px";
            });
    }

    function updateAgentInfo() {
        fetch(`/squads/${squadId}/agent-status`)
            .then(res => res.json())
            .then(data => {
                const infoDiv = document.getElementById('agent-info');
                infoDiv.innerHTML = "";
                data.forEach(agent => {
                    infoDiv.innerHTML += `<p>${agent.agentName}: ${agent.streamingFrequency}Hz</p>`;
                });
            });
    }

    // 1초마다 갱신
    setInterval(() => {
        updateAgentGrid();
        updateLogBox();
        updateAgentInfo();
    }, 1000);

    // 초기 로딩도 1회 실행
    updateAgentGrid();
    updateLogBox();
    updateAgentInfo();
</script>
