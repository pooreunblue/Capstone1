<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>소대 요원 상태</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px;
        }

        .voxlogo {
            height: 70px;
        }

        .main-container {
            text-align: center;
            margin: 40px;
        }

        .main-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .agent-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .agent-card {
            width: 280px;
            background-color: #f0f0f0;
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .agent-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .agent-card h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .agent-card p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="/main">
        <img src="https://i.ibb.co/YBDLXjzs/vox.jpg" alt="voxlogo" class="voxlogo">
    </a>
</div>

<div class="main-container">
    <h1 class="main-title">소대 요원 상태 보기</h1>

    <div class="agent-list">
        <div class="agent-card" th:each="agentStatus : ${agentStatuses}">
            <h2 th:text="${agentStatus.agentName}">요원이름</h2>
            <p><strong>상태:</strong> <span th:text="${agentStatus.estimatedStatus}">수신호</span></p>
            <p><strong>디바이스 번호:</strong> <span th:text="${agentStatus.deviceSerialNumber}">00000</span></p>
            <p><strong>타임스탬프:</strong> <span th:text="${#dates.format(agentStatus.timeStamp, 'yyyy-MM-dd HH:mm:ss')}">시간</span></p>
            <p><strong>주기:</strong> <span th:text="${agentStatus.streamingFrequency} + 'Hz'">100Hz</span></p>
            <p><strong>서버 IP:</strong> <span th:text="${agentStatus.serverIp}">192.168.0.0</span></p>
            <!-- Unity WebGL iframe - 고유 deviceSerialNumber 또는 agentName 기반 -->
            <iframe th:src="@{'/unity-view/' + ${agentStatus.deviceSerialNumber}}"></iframe>
        </div>
    </div>
</div>

</body>
</html>
