<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vox 메인 페이지</title>
    <style>
        body {
            background: #ffffff;
            color: #000000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 70px;
            margin-right: 20px;
        }

        .link-text {
            color: #000000;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .link-text:hover {
            color: #1e90ff;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000000;
        }

        .subtitle {
            font-size: 20px;
            color: #333333;
        }
    </style>
</head>
<body>

<!-- 좌상단 로고 + 텍스트 링크 -->
<div class="top-left">
    <a href="mainPage.html">
        <img src="https://i.ibb.co/YBDLXjzs/vox.jpg" alt="Vox" class="logo-img">
    </a>
    <a href="/main/squads" class="link-text">소대 선택</a>
</div>

<!-- 중앙 메인 콘텐츠 -->
<div class="content">
    <div class="title">Vox</div>
    <div class="subtitle">차세대 수신호 기반 소방/경찰 통신 시스템</div>
</div>

</body>
</html>
